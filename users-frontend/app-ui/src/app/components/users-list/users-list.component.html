<h2>Users List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.emailId }}</td>
            <td>
                <button class="btn btn-success" (click)="viewUser(user.id)">View</button>
                <button class="btn btn-info" (click)="updateUser(user.id)">Update</button>
                <button class="btn btn-danger" (click)="handleDelete(user.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
